<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fa-solid fa-house"></i> Home</a>
        <a href="index.html" class="btn btn-outline-info"><i class="fas fa-clipboard-list"></i> Atendimentos</a>
    </header>

    <div class="text-center">
        <h1 class="text-primary">Cadastrar Atendimento</h1>
    </div>

    <form id="formAtendimento" class="p-3">
        <div class="mb-3">
            <label for="campoCliente" class="form-label"></i> Cliente
            </label>
            <input type="text" id="campoCliente" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="campoTipoAtendimento" class="form-label"></i> Tipo de Atendimento
            </label>
            <input type="text" id="campoTipoAtendimento" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="campoDescricao" class="form-label"></i> Descrição
            </label>
            <textarea id="campoDescricao" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="campoAtendente" class="form-label"></i> Atendente
            </label>
            <input type="text" id="campoAtendente" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="campoDuracao" class="form-label"></i> Duração (minutos)
            </label>
            <input type="text" id="campoDuracao" class="form-control" required min="1" max="1440"
                oninput="validarDuracao()">
        </div>

        <div class="text-end mt-2">
            <button type="submit" class="btn btn-success" id="btn-salvar"><i class="fas fa-floppy-disk"></i>
                Salvar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/atendimento/cadastrar.js"></script>
</body>


</html>
